<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradi Weather</title>
</head>

<body>
  <main class="main">
    <div class="main-banner banner-bg">
      <h1>Bogotá</h1>
    </div>

    <section class="forecast">
      <h2 class="title"><strong>3 Days</strong>Forecast</h2>
      <div class="forecast-item">
        <div class="forecast-day">
          <img src="" alt="icon">
          <span>Friday</span>
        </div>
        <div class="forecast-temp">
          <span><strong>32° / 23°</strong></span>
        </div>
      </div>
      <div class="forecast-item">
        <div class="forecast-day">
          <img src="" alt="icon">
          <span>Saturday</span>
        </div>
        <div class="forecast-temp morning">
          <span><strong>34° / 24°</strong></span>
        </div>
      </div>

      <div class="forecast-item">
        <div class="forecast-day">
          <img src="" alt="icon">
          <span>Sunday</span>
        </div>
        <div class="forecast-temp morning">
          <span><strong>31° / 23°</strong></span>
        </div>
      </div>
    </section>

    <section class="visit">
      <h2 class="title"><strong>Place to</strong>Visit</h2>
      <div class="visit-card">
        <img
          src="https://p0.pikist.com/photos/478/426/singapore-city-architecture-building-the-skyscraper-municipal-asia-gorgeous-travel.jpg"
          alt="singapur">
        <p>Arba Street <br> Singapore</p>
      </div>
    </section>

    <section class="visit-add">

      <div class="visit-card card1">
        <p>Arba Street <br> Singapore</p>
      </div>
      <div class="visit-card card2">
        <p>Arba Street <br> Singapore</p>
        <div class="visit-card-plus">+</div>
      </div>
    </section>

    <section class="add-locations">
      <div class="location">
        <div class="location-icom">
          <img src="" alt="icon">
        </div>
        <div class="locaion-temp">
          <h4>29°c</h4>
        </div>
        <div class="location-name">
          <p class="location-city">Lyon</p>
          <p class="location-country">Francia</p>
        </div>
      </div>

      <div class="location">
        <div class="location-icom">
          <img src="" alt="icon">
        </div>
        <div class="locaion-temp">
          <h4>29°c</h4>
        </div>
        <div class="location-name">
          <p class="location-city">Lyon</p>
          <p class="location-country">Francia</p>
        </div>
      </div>

      <div class="add-location">
        <button class="add-location-btn" type="button">Add Location</button>
        <div class="add-location-img">
          <img
            src="https://images.activityhero.com/provider_photo/154550/original/aa0c0dfa-0c4f-4f34-bdbe-1e2ba673a816.png"
            alt="country">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
